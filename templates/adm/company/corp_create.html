{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}
{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}
        <input type="hidden" name='id' value="{{ request.GET.id }}" />
		<div class="box-body">
          <fieldset>
            <legend>
            <div class="form-group has-feedback">
               <div class="col-sm-8">创建入驻公司</div>
            </div>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">公司名</label>
                <div class="col-sm-3">
                    <input class="form-control" name="name"  value="" type="text" value="{{ res.name }}" />
                </div>
                <label class="col-sm-2 control-label">source</label>
                <div class="col-sm-3">
                    <input class="form-control" name="source" type="text" value="{{ res.source }}"/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">域名</label>
                <div class="col-sm-3">
                  <input class="form-control" name="domain" type="text" value="{{ res.domain }}"/>
                 </div>
            </div>
              <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">ip列表</label>
                <div class="col-sm-3">
                    <textarea class="textarea-field" name="ip_list">{{res.ip_list}}</textarea>
                 </div>
            </div>
          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
<script type="text/javascript">

	$("#btnSave").click(function(){
		var data = $("#addForm").serialize();
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'adm-company:corp-create' %}",
			data : data,
			cache: false,
            beforeSend:function(){
			    this.layerIndex = layer.load(1, {
                    shade: [0.1,'#fff'] //0.1透明度的白色背景
                });
            },
			success : function(msg) {
			    layer.closeAll('loading');
				if (msg.status == 'success'){
					layer.alert('合作平台保存成功！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else{
					layer.alert(msg.form_errors, {icon: 5});
				}
				return false;
			}
		});
	});

	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    })

/*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
            language:  'zh',
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            //format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
    });

// select2
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();
  });
</script>

{% endblock %}
